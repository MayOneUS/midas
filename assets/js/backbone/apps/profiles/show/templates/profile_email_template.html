<div class="radio">
  <label>
    <input type="radio" name="primaryEmail" id="email-<%- email.id %>" value="<%- email.email %>" <% if (email.isPrimary) { %>checked<% } %>>
    <a href="#" class="email-remove" id="email-remove-<%- email.id %>" data-id="<%- email.id %>"><span class="fa fa-trash"></span></a> <%- email.email %>
  </label>
</div>
