<form id="event-form" class="form-horizontal" style="display: block;">

  <div class="modal-body">

    <fieldset>

      <div class="form-group">
        <label for="event-title" class="col-lg-2 control-label">Title</label>
        <div class="col-lg-10">
          <input id="event-title" class="form-control" type="text" data-validate="empty,count100">
          <span class="help-block error-empty" style="display:none;">You must enter an event title.</span>
          <span class="help-block error-count100" style="display:none;">The event title must be less than 100 characters.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="event-description" class="col-lg-2 control-label">Description</label>
        <div class="col-lg-10">
          <textarea id="event-description" class="form-control" type="text" data-validate="empty,count250" rows="3"></textarea>
          <span class="help-block error-empty" style="display:none;">You must enter an event description.</span>
          <span class="help-block error-count100" style="display:none;">The event description must be less than 250 characters.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="event-start" class="col-md-2 control-label">Time</label>
        <div class="col-md-2 padding-right-none">
          <input id="event-start" class="form-control fullwidth" type="text">
        </div>
        <div class="col-md-2 padding-none" id="div-event-start-time">
          <input id="event-start-time" class="form-control fullwidth timepicker" type="text">
        </div>
        <div class="col-md-1 control-label">
          to
        </div>
        <div class="col-md-2 padding-none" id="div-event-end-time">
          <input id="event-end-time" class="form-control fullwidth timepicker" type="text">
        </div>
        <div class="col-md-2 padding-none">
          <input id="event-end" class="form-control fullwidth" type="text">
        </div>
      </div>

      <div class="form-group" style="margin-top: -10px;">
        <div class="col-md-10 col-md-offset-2 event-timezone">
          Your time zone is set to <span class="timezone">None</span>.
        </div>
      </div>

      <div class="form-group">
        <label for="event-location" class="col-lg-2 control-label">Location</label>
        <div class="col-lg-10">
          <input id="event-location" class="form-control" type="text" data-validate="empty">
          <span class="help-block error-empty" style="display:none;">You must enter an event location.</span>
        </div>
      </div>

    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-c0 wizard-cancel" data-dismiss="modal">Cancel</button>
    <button class="btn btn-c2" type="submit">Add Event</button>
  </div>

</form>
